<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
    <h1>tic-tac-toe</h1>
    <div class="options-wrapper">
        <div class="xo">
            <input type="radio" name="symbol" id="x" checked>
            <label>X</label>
            <input type="radio" name="symbol" id="o">
            <label>O</label>
        </div>
        <div class="difficulty">
            <input type="radio" name="difficulty" id="easy" checked>
            <label>Easy</label>
            <input type="radio" name="difficulty" id="hard">
            <label>Hard</label>
        </div>
        <div class="start-btn">
            <button id="start">Start</button>
        </div>
    </div>
    <div class="wrapper">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
    </div>

<script type="text/javascript" src="assets/js/tictactoe.js"></script>
</body>
</html>
